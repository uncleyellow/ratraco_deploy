<div class="flex flex-col items-center p-6 bg-gray-100 rounded-lg shadow-md max-w-md mx-auto">
    <h2 class="text-xl font-semibold text-gray-800">Tải Nhạc SoundCloud</h2>
  
    <input
      type="text"
      [(ngModel)]="soundcloudUrl"
      placeholder="Nhập link SoundCloud..."
      class="w-full p-2 mt-4 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-indigo-400"
    />
  
    <button
      (click)="fetchDownloadLink()"
      [disabled]="isLoading"
      class="w-full mt-4 bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600 transition"
    >
      {{ isLoading ? 'Đang tải...' : 'Tải Nhạc' }}
    </button>
  
    <p *ngIf="errorMessage" class="mt-2 text-red-500 text-sm">
      {{ errorMessage }}
    </p>
  
    <a *ngIf="downloadLink" [href]="downloadLink" download="soundcloud.mp3"
       class="mt-4 text-blue-500 underline">Tải file MP3</a>
  </div>
