<!-- videoCall.component.html -->
<div class="meeting-room w-full h-full bg-gray-100 p-4">
  <!-- Video Grid -->
  <div class="video-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
    <!-- Video Container cho mỗi participant -->
    <div *ngFor="let participant of participants; trackBy: trackByParticipantId" 
         class="video-container relative aspect-video bg-gray-800 rounded-lg overflow-hidden">
      
      <!-- Video Element -->
      <video [attr.id]="'video-' + participant.id"
             [srcObject]="participant.stream"
             [muted]="participant.isLocal"
             autoplay
             playsinline
             class="w-full h-full object-cover">
      </video>
      
      <!-- Overlay thông tin -->
      <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-4">
        <div class="flex items-center justify-between">
          <!-- Tên người tham gia -->
          <span class="text-white text-sm font-medium">
            {{ participant.name }} {{ participant.isLocal ? '(You)' : '' }}
          </span>
          
          <!-- Indicators -->
          <div class="flex space-x-2">
            <!-- Mic status -->
            <span class="text-white">
              <i class="fas" 
                 [class.fa-microphone]="participant.isLocal ? isMicOn : true"
                 [class.fa-microphone-slash]="participant.isLocal && !isMicOn"
                 [class.text-red-500]="participant.isLocal && !isMicOn"></i>
            </span>
            <!-- Camera status -->
            <span class="text-white">
              <i class="fas" 
                 [class.fa-video]="participant.isLocal ? isCameraOn : true"
                 [class.fa-video-slash]="participant.isLocal && !isCameraOn"
                 [class.text-red-500]="participant.isLocal && !isCameraOn"></i>
            </span>
          </div>
        </div>
      </div>
      
      <!-- Loading overlay -->
      <div *ngIf="!participant.stream" 
           class="absolute inset-0 flex items-center justify-center bg-gray-900">
        <div class="flex flex-col items-center">
          <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent mb-4"></div>
          <p class="text-white text-sm">{{ participant.isLocal ? 'Initializing camera...' : 'Connecting...' }}</p>
        </div>
      </div>

      <!-- No Camera Overlay -->
      <div *ngIf="participant.stream && !isCameraOn && participant.isLocal" 
           class="absolute inset-0 flex items-center justify-center bg-gray-900">
        <div class="text-center">
          <i class="fas fa-video-slash text-4xl text-white mb-2"></i>
          <p class="text-white text-sm">Camera is off</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Control Bar -->
  <div class="controls fixed bottom-0 left-0 right-0 bg-white shadow-lg p-4">
    <div class="max-w-7xl mx-auto flex items-center justify-center space-x-4">
      <!-- Camera Toggle -->

        <i class="fas text-white" [class.fa-video]="isCameraOn" [class.fa-video-slash]="!isCameraOn"></i>
      </button> -->

      <!-- Microphone Toggle -->
      <!-- <button (click)="toggleMic()"

              [class.bg-red-500]="!isMicOn"
              [class.bg-blue-500]="isMicOn"
              [class.hover:bg-red-600]="!isMicOn"
              [class.hover:bg-blue-600]="isMicOn">
        <i class="fas text-white" [class.fa-microphone]="isMicOn" [class.fa-microphone-slash]="!isMicOn"></i>
      </button> -->

      <!-- Screen Share -->
      <!-- <button (click)="shareScreen()"
              class="control-button p-3 rounded-full transition-colors duration-200"
              [class.bg-yellow-500]="isScreenSharing"
              [class.bg-blue-500]="!isScreenSharing"
              [class.hover:bg-yellow-600]="isScreenSharing"
              [class.hover:bg-blue-600]="!isScreenSharing">
        <i class="fas fa-desktop text-white"></i>

      <!-- Leave Meeting -->
      <button (click)="leaveMeeting()" 
              class="control-button bg-red-500 hover:bg-red-600 p-3 rounded-full transition-colors duration-200">
        <i class="fas fa-phone-slash text-white"></i>
      </button>
    </div>
  </div>
</div>
