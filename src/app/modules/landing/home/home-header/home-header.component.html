<!-- header.component.html -->
<header class="bg-white shadow-md fixed w-full top-0 z-50">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-20">
      <!-- Logo -->
      <div class="flex items-center">
        <a href="/" class="flex items-center">
          <div class="relative text-orange-500 italic text-4xl font-bold tracking-widest">
            <span class="absolute top-1 left-1 text-gray-800 opacity-40 blur-sm">Ratraco</span>
            Ratraco
          </div>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-8">
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Trang Chủ</a>
        <a href="#about" class="text-gray-700 hover:text-blue-600 font-medium">Giới Thiệu</a>
        <a href="#services" class="text-gray-700 hover:text-blue-600 font-medium">Dịch Vụ</a>
        <a href="#companyMembers" class="text-gray-700 hover:text-blue-600 font-medium">Công Ty Thành viên</a>
        <a href="#news" class="text-gray-700 hover:text-blue-600 font-medium">Tin Tức</a>
        <a href="#allies" class="text-gray-700 hover:text-blue-600 font-medium">Nhà Đầu Tư</a>
        <a href="#wayGo" class="text-gray-700 hover:text-blue-600 font-medium">Tra Cứu Hành Trình</a>
        <a href="#contact" class="text-gray-700 hover:text-blue-600 font-medium">Liên Hệ</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button 
        class="md:hidden p-2 rounded-lg hover:bg-gray-100"
        (click)="toggleMenu()"
        aria-label="Toggle Menu">
        <svg 
          class="w-6 h-6" 
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24">
          <path 
            *ngIf="!isMenuOpen"
            strokeLinecap="round" 
            strokeLinejoin="round" 
            strokeWidth="2" 
            d="M4 6h16M4 12h16M4 18h16" />
          <path 
            *ngIf="isMenuOpen"
            strokeLinecap="round" 
            strokeLinejoin="round" 
            strokeWidth="2" 
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <div 
      class="md:hidden"
      [ngClass]="{'hidden': !isMenuOpen}">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a 
        href="#"
        class="block px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100">
        Trang Chủ
      </a>
        <a 
          href="#about"
          class="block px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100">
          Giới Thiệu
        </a>
        <a 
          href="#services"
          class="block px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100">
          Dịch Vụ
        </a>
        <a 
          href="#companyMembers"
          class="block px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100">
          Công Ty Thành viên
        </a>
        <a 
        href="#news"
        class="block px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100">
        Tin Tức
      </a>
      <a 
      href="#allies"
      class="block px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100">
      Nhà Đầu Tư
    </a>
    <a 
    href="#wayGo"
    class="block px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100">
    Tra Cứu Hành Trình
  </a>
        <a 
          href="#contact"
          class="block px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100">
          Liên Hệ
        </a>
      </div>
    </div>
  </div>
</header>

<!-- Spacer to prevent content from hiding under fixed header -->
<div class="h-20"></div>
